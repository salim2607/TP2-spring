<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Connexion & Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Bienvenue</h2>

    <!-- Affichage des messages d'erreur et de succès -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <div class="row">
        <!-- Formulaire de Connexion -->
        <div class="col-md-6">
            <h3>Connexion</h3>
            <form action="/authenticate" method="post">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailLogin" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mdpLogin" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdpLogin" name="mdp" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>

        <!-- Formulaire d'Inscription -->
        <div class="col-md-6">
            <h3>Inscription</h3>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>
                <div class="mb-3">
                    <label for="emailRegister" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegister" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mdpRegister" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdpRegister" name="mdp" required>
                </div>
                <button type="submit" class="btn btn-success">Créer un compte</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
