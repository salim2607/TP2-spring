<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
</head>
<body>
    <h2>Connexion / Inscription</h2>

    <form action="/clients/loginRegister" method="post">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" name="action" value="register">S'inscrire</button>
        <button type="submit" name="action" value="login">Se connecter</button>
    </form>

    <div>
        <p style="color: green;" th:if="${success}">Inscription réussie ! Veuillez vous connecter.</p>
        <p style="color: red;" th:if="${error}">Erreur de connexion, veuillez vérifier vos identifiants.</p>
    </div>
</body>
</html>
